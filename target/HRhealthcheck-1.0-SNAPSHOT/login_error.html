<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    body{
      background-image:url(bj.png);
      background-size: 1550px auto;
      background-repeat: no-repeat;

    }
    *{
      margin: 0 auto;
      padding: 0;
    }
    table{
      width: 300px;
    }
    .shuru{
      width: 100%;
      height: 42px;
      margin-top: 25px;
      margin-left: -20px;
      padding: 0 15px;
      background: rgba(45,45, 45, .15);
      border-radius: 6px;
      border: 1px solid rgba(255,255, 255, .15);
      box-shadow: 1 2px 3px rgb(0 0 0 / 10%)inset;
      font-size: 14px;
      color: #fff;
      text-shadow: 0 1px 2px rgb(0 0 0 / 10%);
    }
    .anniu{
      width: 300px;
      height: 42px;
      margin-top: 25px;
      margin-left: -20px;
      padding: 0 15px;
      background: rgba(45,45, 45, .15);
      border-radius: 6px;
      border: 1px solid rgba(255,255, 255, .15);
      box-shadow: 1 2px 3px rgb(0 0 0 / 10%)inset;
      cursor: pointer;
      font-size: 14px;
      color: #fff;
      text-shadow: 0 1px 2px rgb(0 0 0 / 10%);
    }
    .anniu:hover{
      box-shadow: 1px 1px 10px 1px rgba(14, 0, 0 , .3) ;
    }
    h1{
      color:saddlebrown;
      margin-bottom: 50px;

    }
    .second {
      width: 380px;
      margin-top: 100px;
      color: rgba(63, 143, 163, 0.555);
      font-size: 20px;
    }
  </style>
</head>
<body >
<center>
  <h1>HR Health Check Management System</h1>
</center>
<div class="second"><strong>Incorrect account name or password</strong></div>

<center>
  <form action="/hr/user/login" method="post">
    <table>
      <tr>
        <td><input type="text" name="userName" placeholder="userName" class="shuru"></td>
      </tr>
      <tr>
        <td><input type="password" name="password" placeholder="password" class="shuru"></td>
      </tr>
      <tr>
        <td><input type="submit" value="login" class="anniu"><input type="reset" value="reset" class="anniu"></td>
      </tr>

    </table>
</center>

</form>
</body>
</html>
